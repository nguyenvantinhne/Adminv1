<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-box h1 {
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }
        
        .login-box .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-weight: 500;
        }
        
        .login-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .login-box button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-box button:hover {
            background-color: var(--primary-dark);
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header h2 {
            font-size: 1.25rem;
            color: var(--primary);
        }
        
        .sidebar-menu {
            padding: 1.5rem 0;
            flex-grow: 1;
        }
        
        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        
        .menu-item.active, .menu-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        
        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            color: var(--dark);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
        }
        
        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 500;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-icon.pending {
            background-color: #ffbe0b;
        }
        
        .card-icon.approved {
            background-color: var(--success);
        }
        
        .card-icon.rejected {
            background-color: var(--danger);
        }
        
        /* Users Table */
        .users-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--gray);
        }
        
        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status.pending {
            background-color: #fff3bf;
            color: #f59f00;
        }
        
        .status.approved {
            background-color: #d3f9d8;
            color: #2b8a3e;
        }
        
        .status.rejected {
            background-color: #ffe3e3;
            color: #c92a2a;
        }
        
        .action-btn {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .approve-btn {
            background-color: var(--success);
            color: white;
            margin-right: 0.5rem;
        }
        
        .approve-btn:hover {
            background-color: #3aa8d8;
        }
        
        .reject-btn {
            background-color: var(--danger);
            color: white;
        }
        
        .reject-btn:hover {
            background-color: #e11571;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div id="admin-panel" class="container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>User Management</h1>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff" alt="Admin">
                    <span>Admin</span>
                </div>
            </div>
            
            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Pending Users</div>
                            <div id="pending-count" class="card-value">0</div>
                        </div>
                        <div class="card-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Approved Users</div>
                            <div id="approved-count" class="card-value">0</div>
                        </div>
                        <div class="card-icon approved">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Rejected Users</div>
                            <div id="rejected-count" class="card-value">0</div>
                        </div>
                        <div class="card-icon rejected">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="card">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginPage = document.getElementById('login-page');
            const adminPanel = document.getElementById('admin-panel');
            const loginError = document.getElementById('login-error');
            
            // Handle login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loginPage.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        loadUsers();
                    } else {
                        loginError.textContent = data.message || 'Login failed';
                        loginError.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    loginError.textContent = 'An error occurred. Please try again.';
                    loginError.classList.remove('hidden');
                    console.error('Login error:', error);
                });
            });
            
            // Load users and update counts
            function loadUsers() {
                fetch('/users')
                    .then(response => response.json())
                    .then(users => {
                        const tableBody = document.getElementById('users-table-body');
                        tableBody.innerHTML = '';
                        
                        let pendingCount = 0;
                        let approvedCount = 0;
                        let rejectedCount = 0;
                        
                        users.forEach(user => {
                            const row = document.createElement('tr');
                            
                            // Determine status count
                            if (user.status === 'pending') pendingCount++;
                            else if (user.status === 'approved') approvedCount++;
                            else if (user.status === 'rejected') rejectedCount++;
                            
                            // Create status badge
                            let statusBadge = '';
                            if (user.status === 'pending') {
                                statusBadge = '<span class="status pending">Pending</span>';
                            } else if (user.status === 'approved') {
                                statusBadge = '<span class="status approved">Approved</span>';
                            } else if (user.status === 'rejected') {
                                statusBadge = '<span class="status rejected">Rejected</span>';
                            }
                            
                            // Create action buttons
                            let actions = '';
                            if (user.status === 'pending') {
                                actions = `
                                    <button class="action-btn approve-btn" data-id="${user.id}">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button class="action-btn reject-btn" data-id="${user.id}">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                `;
                            } else {
                                actions = '-';
                            }
                            
                            row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.name || 'N/A'}</td>
                                <td>${user.email || 'N/A'}</td>
                                <td>${statusBadge}</td>
                                <td>${actions}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                        
                        // Update counts
                        document.getElementById('pending-count').textContent = pendingCount;
                        document.getElementById('approved-count').textContent = approvedCount;
                        document.getElementById('rejected-count').textContent = rejectedCount;
                        
                        // Add event listeners to action buttons
                        document.querySelectorAll('.approve-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const userId = this.getAttribute('data-id');
                                approveUser(userId);
                            });
                        });
                        
                        document.querySelectorAll('.reject-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const userId = this.getAttribute('data-id');
                                rejectUser(userId);
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error loading users:', error);
                    });
            }
            
            // Approve user
            function approveUser(userId) {
                fetch(`/users/${userId}/approve`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadUsers();
                    } else {
                        alert('Failed to approve user');
                    }
                })
                .catch(error => {
                    console.error('Error approving user:', error);
                    alert('An error occurred while approving user');
                });
            }
            
            // Reject user
            function rejectUser(userId) {
                fetch(`/users/${userId}/reject`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadUsers();
                    } else {
                        alert('Failed to reject user');
                    }
                })
                .catch(error => {
                    console.error('Error rejecting user:', error);
                    alert('An error occurred while rejecting user');
                });
            }
        });
    </script>
</body>
              </html>
